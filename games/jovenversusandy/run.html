<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing</title>
    <link rel="stylesheet" href="run.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Ongoing</h1>
        <div id="player-choice">
            <button id="andy-btn" onclick="choosePlayer('Andy')">Play as Andy</button>
            <button id="joven-btn" onclick="choosePlayer('Joven')">Play as Joven</button>
        </div>
        <div id="game-info">
            <div id="andy">
                <h2>Andy's Moves</h2>
                <ul id="andy-moves">
                    <!-- Andy's moves will be added here dynamically -->
                </ul>
            </div>
            <div id="joven">
                <h2>Joven's Moves</h2>
                <ul id="joven-moves">
                    <!-- Joven's moves will be added here dynamically -->
                </ul>
            </div>
        </div>
        <div id="result-screen" style="display: none;">
            <h1 id="result-text"></h1>
        </div>
    </div>
    <script src="run.js"></script>
</body>
</html>
